  <style>
    /* 新增动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav a {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .img-container1 {
      animation: scaleIn 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #vcomments {
      animation: slideUp 0.8s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 导航栏链接逐个出现 */
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.3s; }
    nav a:nth-child(3) { animation-delay: 0.4s; }
    nav a:nth-child(4) { animation-delay: 0.5s; }

    /* 页面切换过渡 */
    body {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

        /* 调整Valine评论框样式 */
        #vcomments {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    
        /* 在原有样式中添加 */
        .control-buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
    
    <!-- 在导航栏中添加切换按钮 -->

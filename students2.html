    /* 新增动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    body {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    nav a {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .img-container1 {
      animation: scaleIn 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    .text-container1 {
      animation: fadeIn 0.8s 0.3s ease-out forwards;
    }

    .image-text-item {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
      transition: transform 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }

    .image-text-item img {
      border-radius: 12px 12px 0 0;
    }

    .image-text-info {
      border-radius: 0 0 12px 12px;
    }

    .image-text-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* 延迟动画 */
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.3s; }
    nav a:nth-child(3) { animation-delay: 0.4s; }
    nav a:nth-child(4) { animation-delay: 0.5s; }

    .image-text-row:nth-child(1) .image-text-item { animation-delay: 0.4s; }
    .image-text-row:nth-child(2) .image-text-item { animation-delay: 0.6s; }
  </style>
